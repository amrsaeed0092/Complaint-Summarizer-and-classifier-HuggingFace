<!DOCTYPE html>
<html>
<head>
    <title>Banking Complaint Summarizer & Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bank Dialog Summarizer & Classifier</h1>
        <form method="POST">
            <textarea name="dialog" placeholder="Enter the customer/representative dialog here..." required></textarea>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <button type="submit">Summarize & Classify</button>
        </form>
    </div>
</body>
</html>
