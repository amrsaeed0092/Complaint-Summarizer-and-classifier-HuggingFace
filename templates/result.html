<!DOCTYPE html>
<html>
<head>
    <title>Results - Banking Complaint Summarizer & Classifier/title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Complaint Summary & Classification Result</h1>
        <div class="result">
            <h2>Original Complaint</h2>
            <p>{{ dialog }}</p>

            <h2>Summarized Complaint</h2>
            <p>{{ summary }}</p>

            <h2>Complaint Category</h2>
            <p class="classification">{{ classification }}</p>
        </div>

        <a href="{{ url_for('index') }}" class="back-button">Back</a>
    </div>
</body>
</html>
